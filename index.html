<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#journal">Journal</a></li>
                <li><a href="#calendar">Calendar</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <section id="home">
        <h1>Welcome to Your Personal Journal</h1>
        <p>Capture your thoughts, plan your days, and reflect on your journey.</p>
    </section>

    <section id="journal">
        <h2>My Journal</h2>
        <input type="text" id="entryTitle" placeholder="Enter Title">
        <textarea id="entryText" placeholder="Write your thoughts..."></textarea>
        <input type="color" id="bgColorPicker" value="#ffffff">
        <button onclick="saveEntry()">Save Entry</button>
        <div id="entries"></div>
    </section>

    <section id="calendar">
        <h2>Calendar</h2>
        <input type="date" id="entryDate">
        <textarea id="calendarEntry" placeholder="Write your entry..."></textarea>
        <button onclick="saveCalendarEntry()">Save</button>
        <button onclick="setReminder()">Set Reminder</button>
    </section>

    <section id="profile">
        <h2>Profile</h2>
        <label>Name: <input type="text" id="userName"></label>
        <label>Hobbies: <input type="text" id="userHobbies"></label>
        <button onclick="saveProfile()">Save Profile</button>
        <div id="profileDisplay"></div>
    </section>

    <script src="journal.js"></script>
</body>
</html>
